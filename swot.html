<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWOT Analyse</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="swot.css">
</head>

<body>
	<div class="row">
	<div class="col-12 col-md-6">
<div class="box ol">
  <div class="card-container">
    <div class="card green">
      <div class="front face">
       <div class="flex"><img src="img/s.png" alt="strengths"></div>
		  <h2>S</h2>
      </div>
      <div class="back face">
        <h3>Strengths</h3>
        <p>Schnell im Wissen aneignen und umsetzen</p>
      </div>
    </div>
  </div>
	</div>
		</div>
		<div class="col-12 col-md-6">
<div class="box or">
  <div class="card-container">
    <div class="card yellow">
      <div class="front face">
  <div class="flex"><img src="img/w.png" alt="weakness"></div>
		  <h2>W</h2>
      </div>
      <div class="back face">
        <h3>Weakness</h3>
        <p>limitierte Programmierkenntnis</p>
      </div>
    </div>
  </div>
	</div>
			</div>
			<div class="col-12 col-md-6">
<div class="box ul">
  <div class="card-container">
    <div class="card blue">
      <div class="front face">
       <div class="flex"><img src="img/o.png" alt="opportunities"></div>
		  <h2>O</h2>
      </div>
      <div class="back face">
        <h3>Opportunities</h3>
        <p>Mehr Programmier-Know-How</p>
      </div>
    </div>
  </div>
	</div>
				</div>
				<div class="col-12 col-md-6">
<div class="box ur">
  <div class="card-container">
    <div class="card red">
      <div class="front face">
		  <div class="flex"><img src="img/t.png" alt="threats"></div>
		  <h2>T</h2>
      </div>
      <div class="back face">
        <h3>Threats</h3>
        <p>Zu anspruchsvolle Programmieraufgaben</p>
      </div>
    </div>
  </div>
	</div>
  
</div>
	</div>
</body>

</html>
